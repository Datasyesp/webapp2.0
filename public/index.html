    <script>
        // Check if Next.js app is available
        function checkNextJSApp() {
            // Try to detect if we're in a Next.js environment
            if (window.location.pathname === '/index.html' || window.location.search.includes('static=true')) {
                // We're likely accessing the static HTML directly
                return false;
            }
            
            // Check if Next.js router is available
            if (typeof window !== 'undefined' && window.__NEXT_DATA__) {
                return true;
            }
            
            return false;
        }
        
        // Redirect to Next.js app if available
        function redirectToNextJS() {
            if (window.location.pathname === '/index.html') {
                const redirectNotice = document.getElementById('redirect-notice');
                if (redirectNotice) {
                    redirectNotice.style.display = 'block';
                }
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return true;
            }
            return false;
        }
        
        // Remove loading screen when page loads
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
            
            // Try to redirect to Next.js app
            if (!redirectToNextJS()) {
                // We're in static mode, continue with static functionality
                console.log('Running in static HTML mode');
            }
        });
        
        // Basic analytics tracking
        function trackEvent(eventName, properties = {}) {
            // Add source to distinguish between Next.js and static HTML
            properties.source = 'static_html';
            
            if (typeof gtag !== 'undefined') {
                gtag('event', eventName, properties);
            }
            
            // Also track in console for debugging
            console.log('Event tracked:', eventName, properties);
        }
        
        // Track CTA clicks
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('cta-button')) {
                trackEvent('cta_click', {
                    button_text: e.target.textContent,
                    page_location: window.location.href
                });
            }
        });
        
        // Performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                trackEvent('page_load_time', {
                    load_time: loadTime,
                    page: window.location.pathname
                });
            }
        });
        
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
